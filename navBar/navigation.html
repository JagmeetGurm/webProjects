<!Doctype html>
<!--a nav bar being built using the CSS navigation bar tutorial
	http://www.w3schools.com/css/css_navbar.asp -->
<html>
<head>
<meta charset="utf-8" >
<title> Navigation Bar</title>
<style >
ul{
	list-style: none;
	margin: 0;
	padding: 0;
	width: 60px;
	background: #ffe6e6;
}
li a{
	display: block;
	color:#000;
	text-decoration: none;
	padding: 0px 8px;
/*	width: 60px; */

}
</style>
</head>
<body>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#sports">Sports</a></li>
<li><a href="#contact">Contact</a></li>

</ul>
</body>
</html>
